<form [formGroup]="loginForm" fxLayout="column" class="login-form" (ngSubmit)="emailLogin()">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" />
    <mat-error *ngIf="hasError('email', 'required')">Enter email</mat-error>
    <mat-error *ngIf="hasError('email', 'email')">Invalid email</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [type]="showPassword ? 'password' : 'text'" formControlName="password" />
    <mat-error *ngIf="hasError('password', 'required')">Enter password</mat-error>
    <button mat-icon-button matSuffix type="button" tabindex="1">
      <mat-icon (click)="showPassword = !showPassword">
        {{ showPassword ? 'visibility' : 'visibility_off' }}
      </mat-icon>
    </button>
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit">Log in</button>
  <div fxLayout="row" fxLayoutGap="16px" [style.margin-top.px]="16">
    <button mat-flat-button color="accent" (click)="googleSignIn()" type="button" fxFlex>
      Google sign in
    </button>
    <a mat-flat-button [routerLink]="['/auth', 'sign-up']" fxFlex>Sign up</a>
  </div>
</form>
